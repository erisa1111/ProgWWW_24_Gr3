<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup_n.css">
</head>

<body>
    <div class="container">
        <form action="home.html" method="GET" class="scroll-form">

            <div class="form-section" id="personal-details">
                <h1>Sign Up</h1>
                <h3>Personal details</h3>
                <input type="text" placeholder="Name" required />
                <input type="text" placeholder="Surname" required />
                <input type="text" placeholder="Location" required />
                <input type="text" placeholder="Gender" required />
                <input type="number" placeholder="Avg Wage" required />
                <input type="text" placeholder="Schedule" required />
            </div>

            <div class="form-section" id="account-details">
                <h3>Account details</h3>
                <input type="email" placeholder="Email" required />
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" onclick="location.href='home.html';">Sign Up</button>
            </div>
        </form>
    </div>
</body>

</html>
<script src="signup_nanny/signup_n.js"></script>
