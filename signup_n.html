<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup_n.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="signUpForm" action="home.html" method="GET" class="scroll-form">

            <div class="form-section" id="personal-details">
                <h1>Sign Up</h1>
                <h3>Personal details</h3>
                <input type="text" id="name" placeholder="Name" />
                <small id="nameError" class="error-message"></small>
        
                <input type="text" id="surname" placeholder="Surname" />
                <small id="surnameError" class="error-message"></small>
        
                <input type="text" id="location" placeholder="Location" />
                <small id="locationError" class="error-message"></small>
        
                <input type="text" id="gender" placeholder="Gender" />
                <small id="genderError" class="error-message"></small>
        
                <input type="number" id="avgWage" placeholder="Avg Wage" />
                <small id="avgWageError" class="error-message"></small>
        
                <input type="text" id="schedule" placeholder="Schedule" />
                <small id="scheduleError" class="error-message"></small>
            </div>
        
            <div class="form-section" id="account-details">
                <h3>Account details</h3>
                <input type="email" id="email" placeholder="Email" />
                <small id="emailError" class="error-message"></small>
        
                <input type="text" id="username" placeholder="Username" />
                <small id="usernameError" class="error-message"></small>
        
                <input type="password" id="password" placeholder="Password" />
                <small id="passwordError" class="error-message"></small>
        
                <button type="submit">Sign Up</button>
            </div>
        </form>
        
    </div>
</body>

</html>
<script src="js/signup_n.js"></script>
