<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="logincard/login.css">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form id="loginForm" action="home.html" method="GET">
                <h1>Log in</h1>
            
                <div style="position: relative;">
                    <input type="text" id="loginUsername" name="username" placeholder="Username" />
                    <small id="usernameError" style="color: red; font-size: 12px; display: none;"></small>
                </div>
            
                <div style="position: relative; ">
                    <input type="password" id="loginPassword" name="password" placeholder="Password" />
                    <small id="passwordError" style="color: red; font-size: 12px; display: none;"></small>
                </div>
            
                <button type="submit">Log in</button>
            </form>
            
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 style="color: #e2687e;">Welcome Back!</h1>
                    <p style="color: #e2687e">Continue your free experience with Dado!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="logincard/login.js"></script>
</body>

</html>
