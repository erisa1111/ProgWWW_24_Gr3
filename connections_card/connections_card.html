<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../connections_card/connections_card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="connection-card" style="display: none;">
        <div class="connection_wrapper">
            <div class="connection-header">
                <img class="connection-image"
                    src="https://w7.pngwing.com/pngs/584/113/png-transparent-pink-user-icon.png">
                <div class="connection-details">
                    <p class="connection-username">Username</p>
                    <p class="connection-action">sent you a connect</p>
                </div>
            </div>
            <div class="connection-buttons">
                <i class="fas fa-check accept-icon" title="Accept"></i>
                <i class="fas fa-times decline-icon" title="Decline"></i>
            </div>
        </div>

    </div>

    <script src="../connections_card/connections_card.js"></script>
</body>

</html>
