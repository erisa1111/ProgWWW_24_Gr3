<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="../notifications_card/notifications_card.css">
</head>

<body>
    <!--src="https://w7.pngwing.com/pngs/584/113/png-transparent-pink-user-icon.png"-->
    <div id="notification-container"></div>
    <div class="notification-card" style="display: none;">
        <div class="notification-header">
            <img class="notification-image" alt="Profile Image">
            <div class="notification-details">
                <p class="notification-username">Username</p>
                <p class="notification-action">Action</p>
                <span class="notification-time">Time ago</span>
            </div>
        </div>
        <div class="notification-preview">
            <p class="notification-preview-text"></p>
        </div>
    </div>
    <script src="../notifications_card/notifications_card.js"></script>
</body>

</html>
