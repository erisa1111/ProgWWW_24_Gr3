<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup_p.css">
</head>

<body>
    <div class="container">
        <form id="signUpParentForm" action="home.html" method="GET" class="scroll-form">

            <div class="form-section" id="personal-details">
                <h1>Sign Up</h1>
                <h3>Personal details</h3>
                <input type="text" id="name" placeholder="Name" />
                <small id="nameError" class="error-message"></small>
        
                <input type="text" id="surname" placeholder="Surname" />
                <small id="surnameError" class="error-message"></small>
        
                <input type="text" id="location" placeholder="Location" />
                <small id="locationError" class="error-message"></small>
        
                <input type="text" id="gender" placeholder="Gender" />
                <small id="genderError" class="error-message"></small>
        
                <input type="number" id="numKids" placeholder="Nr of kids" />
                <small id="numKidsError" class="error-message"></small>
            </div>
        
            <div class="form-section" id="account-details">
                <h3>Account details</h3>
                <input type="email" id="email" placeholder="Email" />
                <small id="emailError" class="error-message"></small>
        
                <input type="text" id="username" placeholder="Username" />
                <small id="usernameError" class="error-message"></small>
        
                <input type="password" id="password" placeholder="Password" />
                <small id="passwordError" class="error-message"></small>
                <audio id="signUpAudio">
                    <source src="audio/baby2_audio.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
        
                <button type="submit" id="sign_">Sign Up</button>
            </div>
        </form>
        
    </div>
</body>

<script>
    // Get the button and audio element
    const playButton = document.getElementById('sign_');
    const audio = document.getElementById('signUpAudio');

    // Add event listener to play the audio when the button is clicked
    playButton.addEventListener('click', function() {
        audio.play();
    });
</script>

</html>
<script src="js/signup_p.js"></script>
